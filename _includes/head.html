<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="https://ryancranie.com/yasi/public/css/poole.css">
  <link rel="stylesheet" href="https://ryancranie.com/yasi/public/css/syntax.css">
  <link rel="stylesheet" href="https://ryancranie.com/yasi/public/css/hyde.css">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface">

  <!-- Icons -->
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/ryancranie/yasi/refs/heads/main/public/favicon-48x48.png" sizes="48x48" />
  <link rel="icon" type="image/svg+xml" href="https://raw.githubusercontent.com/ryancranie/yasi/refs/heads/main/public/favicon.svg" />
  <link rel="shortcut icon" href="https://raw.githubusercontent.com/ryancranie/yasi/refs/heads/main/public/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="https://raw.githubusercontent.com/ryancranie/yasi/refs/heads/main/public/apple-touch-icon.png" />
  <link rel="manifest" href="https://raw.githubusercontent.com/ryancranie/yasi/refs/heads/main/public/site.webmanifest" />

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
</head>
